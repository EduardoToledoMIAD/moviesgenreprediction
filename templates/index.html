<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>Movie Genres Prediction</title>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div class="jumbotron">
        <div  style="margin-left: 106px;">
            <h1 class="display-4">Movie Genres Prediction</h1>
            <p class="lead">Natural Language Processing using a Classic Machine Learning Classification Model </p>
            <hr style="background: gray; height: 1px; width: 100%; border: 0">
            <p>Also, this site offers a REST API to be used in any platform.</p>
            <p class="lead">
            <a class="btn btn-primary btn-lg" href="/api/doc" role="button">See API</a>
            </p>
        </div>
</div>
<div class="container" style="margin-left: 100px;">

    <div class="leftpane" >
        <div class="form">
				
		    <label for = "notes">MOVIE PLOT</label><br>
                <form action = "/predict" method = "post">
                <textarea id="notes" name="notes" cols="159" rows="12" placeholder="Enter Movie Plot" style="border:0px solid #000000;border-width: 3px">{{ prediction_text }}</textarea>
                <button type="submit" class="btn btn-warning">Predict</button>
	            </form>
                <br>
           </div>
        </div>

        <div class="rightpane">

        <div class="panel panel-primary">

        <div class="panel-heading" data-toggle="collapse" data-target="#demo">GENRES</div>
        <div class="panel-body" id="demo" class="collapse in">
	<ul class="list-group">


        {% for element in result %}

        <li class="list-group-item">{{element}}</li>

        {% endfor %}
        </ul>
           </div>
           </div>

        </div>


	</div>
</body>
</html>
