<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui.css" >
    <style>
      .topbar {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui-bundle.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui-standalone-preset.js"> </script>
    <script>
var spec = {
    "openapi": "3.0.1",
    "info": {
      "version": "1.0.0",
      "title": "Datatouille API Specification",
      "contact":{
        "name": "DataTouille API",
        "url": "https://moviesgenres.azurewebsites.net",
        "email": "datatouille@gmail.com"
      }
    },
    "servers": {
     
      
    },
    "paths": {
      "/api/moviesgenres-prediction": {
        "post": {
          "summary": "Create a prediction.",
          "operationId": "createPrediction",
          "tags": [
            "Movie Genres Prediction API"
          ],
          "requestBody": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/MoviesGenresPrediction"
                }
              }
            }
          },
          "responses": {
            "200": {
              "description": "Success",
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/PredictionResult"
                  }
                }
              }
            },
            "400": {
              "$ref": "#/components/responses/IllegalInput"
            },
            "404": {
              "$ref": "#/components/responses/NotFound"
            }
          }
        }
        
      },
     
      "/articles/{id}": {
        
        
      }
    },
    "components": {
      "schemas": {
        "MoviesGenresPrediction": {
          "required": [
            "batch"
          ],
          "properties": {
            "batch": {
              "description": "Batch to predict",
              "type": "array",
              "items" : {
                "$ref": "#/components/schemas/ItemForBatch"
              }
            }
          }
        },
        "ItemForBatch": {
          "type": "object",
          "required": [
            "plot"
            
          ],
          "properties": {
            "plot": {
              "description": "Movie Overview",
              "type": "str",
              "example": 'a serial killer decides to teach the secrets of his satisfying career to a video store clerk'
            }
          }
        },
        "PredictionResult": {
          "required": [
            "predictions"
          ],
          "properties": {
            
            "predictions": {
              "description": "Results of the batch prediction",
              "type": "array",
              "items" : {
                "type": "str",
                "example": "Comedy,Action"
              }
            }
          }
        },
       
        "Error": {
          "description": "<table>\n  <tr>\n    <th>Code</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td>illegal_input</td>\n    <td>The input is invalid.</td>\n  </tr>\n  <tr>\n    <td>not_found</td>\n    <td>The resource is not found.</td>\n  </tr>\n</table>\n",
          "required": [
            "code",
            "message"
          ],
          "properties": {
            "code": {
              "type": "string",
              "example": "illegal_input"
            }
          }
        }
      },
      "parameters": {
        "Id": {
          "name": "id",
          "in": "path",
          "description": "Resource ID",
          "required": true,
          "schema": {
            "$ref": "#/components/schemas/Id"
          }
        },
        "Limit": {
          "name": "limit",
          "in": "query",
          "description": "limit",
          "required": false,
          "schema": {
            "type": "integer",
            "minimum": 1,
            "maximum": 100,
            "default": 10,
            "example": 10
          }
        },
        "Offset": {
          "name": "offset",
          "in": "query",
          "description": "offset",
          "required": false,
          "schema": {
            "type": "integer",
            "minimum": 0,
            "default": 0,
            "example": 10
          }
        }
      },
      "responses": {
        "NotFound": {
          "description": "The resource is not found.",
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/Error"
              }
            }
          }
        },
        "IllegalInput": {
          "description": "The input is invalid.",
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/Error"
              }
            }
          }
        }
      }
    }
  }






      window.onload = function() {
        const ui = SwaggerUIBundle({
          spec: spec,
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        })
     
        window.ui = ui
      }
  </script>
  </body>
</html>
